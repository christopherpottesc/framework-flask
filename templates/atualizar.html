<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Atualizar Aluno</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
    <h1>Atualizar Aluno</h1>
    <hr>
    <form action="" method="POST">
      <table>
        <tr>
          <td>Nome</td>
          <td><input type="text" name="nome" value="{{ pessoa.nome }}"></td>
        </tr>
        <tr>
          <td>Telefone</td>
          <td><input type="text" name="telefone" value="{{ pessoa.telefone }}"></td>
        </tr>
        <tr>
          <td>Cpf</td>
          <td><input type="text" name="cpf" value="{{ pessoa.cpf }}"></td>
        </tr>
        <tr>
          <td>Email</td>
          <td><input type="text" name="email" value="{{ pessoa.email }}"></td>
        </tr>
      </table>
      <br>
      <a class="btn btn-primary" href="/lista">Voltar</a>
      <input class="btn btn-dark" type="submit" value="Atualizar">
    </form>
    </div>
  </body>
</html>
